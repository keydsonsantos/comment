<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">

    <div class="d-flex justify-content-center mt-5">
        <form id="formulario" class="rounded-2 bg-white w-50 p-5">

            <h3 class="text-center mb-4">Faça seu Comentário</h3>
            
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName" placeholder="Seu nome" required>
            </div>

            <div class="mb-3">
                <label for="inputText" class="form-label">No que esta pensando?</label>
                <textarea class="form-control" id="inputText" placeholder="Comente aqui..."></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-4">Comentar</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <div class="rounded-2 bg-white p-3 w-50 mt-5" id="commentPost">
            <h5 class="text-center mb-3">Comentários</h5>

            <p></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
